<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="/static/index.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Groupie Tracker</title>

</head>

<body>
  <style>
    body{
      background-color: #331D2C;
      color: whitesmoke;
    }
  </style>
  <form method="GET">
    <div class="container">
      <div class="head">
        <div class="logo"><a href="/"></a><img class="img" src="/static/png/pngwing.com.png" alt=""></div>
        <div class="tit"><h1>Groupie Tracker</h1></div>
      </div>
      <!-- <input type="text" c"> -->
      <div class="search-box">
        <button class="btn-search"><i class="fas fa-search"></i></button>
        <input type="text" class="input-search" id="searchInput" name="searchInput" placeholder="Search artists..." value="{{ .SearchInput }}">
      </div>
      <div>
        Career Start Date
      </div>
      <div>

        <label>1900</label><input type="range" id="careerStartDate" name="careerStartDate" min="1900" max="2030"
          value="{{ .CareerStartDate }}"><label>2030</label>
      </div>
      <div>
        First Album Date
      </div>
      <div>
        <label>1900</label><input type="range" id="firstAlbumDate" name="firstAlbumDate" min="1900" max="2030"
          value="{{ .FirstAlbumDate }}"><label>2030</label>
      </div>
      <div>
        Select Location
      </div>
      <select id="location" name="location">
        <option value="">location</option>
       {{ range .Places }}
        <option value="{{ . }}" {{if eq . $.Location}} selected {{ end }}>{{ . }}</option>
        {{ end }}
      </select>
      <div>
        Number Of member
      </div>
      <div>
        <label>1</label><input type="checkbox" id="1member" name="1member" {{if .Member1}} checked {{ end }}>
      </div>
      <div>
        <label>2</label><input type="checkbox" id="2member" name="2member" {{if .Member2}} checked {{ end }}>
      </div>
      <div>
        <label>3</label><input type="checkbox" id="3member" name="3member" {{if .Member3}} checked {{ end }}>
      </div>
      <div>
        <label>4</label><input type="checkbox" id="4member" name="4member" {{if .Member4}} checked {{ end }}>
      </div>
      <div>
        <label>5</label><input type="checkbox" id="5member" name="5member" {{if .Member5}} checked {{ end }}>
      </div>
      <div>
        <label>6</label><input type="checkbox" id="6member" name="6member" {{if .Member6}} checked {{ end }}>
      </div>
      <div>
        <label>7</label><input type="checkbox" id="6member" name="6member" {{if .Member7}} checked {{ end }}>
      </div>
      <div>
        <label>8</label><input type="checkbox" id="8member" name="8member" {{if .Member8}} checked {{ end }}>
      </div>
      <div>
        <button>search</button>
      </div>
      <div id="searchResults">
        {{ range .Group }}
        <div class="artist">
          <a href="/artist/{{ .Id }}">
            <img src="{{ .Image }}" width="150px"><br>
            <span class="artist-name">{{ .Name }}</span>
          </a>
        </div>
        {{ end }}
      </div>
      
    </div>
  </form>
</body>
