<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Range Slider</title>
    <style>
        /* Add some basic styles for the slider */
        .year-slider {
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- Year Range Slider -->
    <input type="range" class="year-slider" id="startYearSlider" min="1900" max="2030" step="1">
    <input type="range" class="year-slider" id="endYearSlider" min="1900" max="2030" step="1">
    <p>Selected Range: <span id="selectedRange"></span></p>

    <!-- Start Year Input -->
    <label for="startYearInput">Start Year:</label>
    <input type="number" id="startYearInput" min="1900" max="2030" step="1" value="1900">

    <!-- End Year Input -->
    <label for="endYearInput">End Year:</label>
    <input type="number" id="endYearInput" min="1900" max="2030" step="1" value="2030">

    <!-- Script for Year Range Slider -->
    <script>
        // Get references to the slider, text inputs, and the selected range span
        const startYearSlider = document.getElementById('startYearSlider');
        const endYearSlider = document.getElementById('endYearSlider');
        const startYearInput = document.getElementById('startYearInput');
        const endYearInput = document.getElementById('endYearInput');
        const selectedRange = document.getElementById('selectedRange');

        // Initial values for the slider handles and text inputs
        let startYear = 1900;
        let endYear = 2030;

        // Function to update the selected range text
        function updateSelectedRange() {
            selectedRange.textContent = startYear + ' - ' + endYear;
        }

        // Function to update the sliders and text inputs
        function updateValues() {
            startYearSlider.value = startYear;
            endYearSlider.value = endYear;
            startYearInput.value = startYear;
            endYearInput.value = endYear;
        }

        // Set initial selected range text and values
        updateSelectedRange();
        updateValues();

        // Event listener for start year slider input
        startYearSlider.addEventListener('input', function () {
            startYear = parseInt(startYearSlider.value);
            updateSelectedRange();
            updateValues();
        });

        // Event listener for end year slider input
        endYearSlider.addEventListener('input', function () {
            endYear = parseInt(endYearSlider.value);
            updateSelectedRange();
            updateValues();
        });

        // Event listener for start year text input
        startYearInput.addEventListener('input', function () {
            startYear = parseInt(startYearInput.value);
            if (startYear < 1900) {
                startYear = 1900;
            }
            if (startYear > endYear) {
                startYear = endYear;
            }
            updateSelectedRange();
            updateValues();
        });

        // Event listener for end year text input
        endYearInput.addEventListener('input', function () {
            endYear = parseInt(endYearInput.value);
            if (endYear > 2030) {
                endYear = 2030;
            }
            if (endYear < startYear) {
                endYear = startYear;
            }
            updateSelectedRange();
            updateValues();
        });
    </script>
</body>
</html>
