<!DOCTYPE html>
<html lang="en-US">
  <head>
   <link rel="stylesheet" type="text/css" href="/static/artist.css">
  </head>
  <body>
    <a class="home" href="/"></a>
    <div class="container">
      <div class="main">
          <div class="bio">
            <h1>{{.Main.Name}}</h1>
            <p>Created: </p><a>{{.Main.CreationDate}}</a>
            <p>First album released:</p> <a>{{.Main.FirstAlbum}}</a>
            <ul class="members">
              <p>Members:</p>
                {{range .Main.Members}}
                <li class="member">{{.}}</li>
                {{end}}
            </ul>
          </div>
          <div class="logo">
            <div class="image">
              <img src="{{.Main.Image}}" alt="artist's image" width="80%">
            </div>
          </div>
      </div>
      <div class="Concerts">
        <div class="tb">
            <table class="tab">
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>Date of concert</th>
                    </tr>
                </thead>
                {{range $key, $value := .Concerts}}
                <tbody>
                  <tr>
                    <td>{{$key}}</td>
                    <td>
                        {{range $value}}
                            <p class="date">{{.}}</p>
                        {{end}}
                    </td>
                  </tr>
                </tbody>
                {{end}}
            </table>
        </div>           
      </div>   
    </div>
  </body>
</html>
